// text
// timestamp
// state (optional)
// country (optional)
// candidate_name
// theme
// sentiment score

message Tweet {
    required string text = 1;
    required int32 timestamp = 2;

    optional string state = 3;
    optional string country = 4;

    required string candidate = 5;
    optional float sentiment = 6;

    optional string user_name = 7;
    optional int32 sentiment_int = 8;

    repeated string themes = 9;
    repeated string hashtags = 10;
}